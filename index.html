<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ICONIC Trivia Game</title>

	<!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
	<!-- Latest compiled and minified CSS bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Ubuntu" rel="stylesheet">

	<!-- personal css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<header class="row">
		<div class="col-md-12">
			<h1>ICONIC</h1>
			<h3>Trivia Game</h3>
		</div>
	</header>
	<main class="container">
		<section class="row">
			<aside class="col-md-12 col-sm-12">
				<section class="timeDisplay"></section>
			</aside>
		</section>
		<section class="row" id="mainRow">
			<aside class="col-md-5 col-sm-12" id="imgAside">
				<section id="imageHolder"></section>
			</aside>
			
			<section class="col-md-5 col-sm-12 answerArea">
				<section  id="buttonHolder">
					<button class="btn btn-primary startBtn">START</button>
					<button class="btn btn-warning reset">RESET</button>
				</section>
				<section class="row" id="answers">
						
				</section>
			</section>
		</section>
	</main>
	<footer>
		<p>Jillian Flook, 2017</p>
	</footer>

<!-- personal js file -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
